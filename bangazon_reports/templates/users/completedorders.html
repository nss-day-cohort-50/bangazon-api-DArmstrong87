{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Completed Orders</h1>

    <ol>
    {% for order in completed_orders %}
    <li>

        <h2>Id: {{order.id}}</h2>
        <h3>Customer: {{order.customer}}</h3>
        <h3>Total: ${{order.total}}</h3>
        <h3>Payment Type: {{order.payment_type}}</h3>

        </li>
    {% endfor %}
    </ol>
  </body>
</html>
